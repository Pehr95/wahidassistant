<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css"> 
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('input[name="upprepa_kod"]').style.display = "none";

            document.querySelector('button[type="submit"][value="Registrera"]').addEventListener("click", function(event) {
                event.preventDefault(); 
              
                document.querySelector('input[name="upprepa_kod"]').style.display = "block";
            });
        });
    </script>
</head>
<body>
    <form action="#" method="post">
        <div class="imgloginpg">
            <img src="your-assistant-high-resolution-logo-transparent.png" alt="logo">
        </div>
        
        <div class="loginpg">
            <input type="text" name="avnamn" placeholder="Användarnamn" required>
      
            <input type="password" name="kod" placeholder="Lösenord" required>

            <input type="password" name="upprepa_kod" placeholder="Upprepa lösenord" required>
      
            <button type="submit">Logga in</button>
          
            <button type="submit" value="Registrera">Registrera</button>
        </div>
    </form>
</body>
</html>
