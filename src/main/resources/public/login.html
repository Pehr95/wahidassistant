<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<div id="loginContainer" class="formContainer">
    <img src="icon-logo.png" alt="Logo" class="logo">
    <div id="loginError" class="error-message">
        <img src="exclamation-circle.png" alt="Error" class="error-icon">
        <span id="loginErrorMessage"></span>
    </div>
    <form id="login">
        <input type="text" id="username" name="username" placeholder="Användarnamn" required><br>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Lösenord" required>
            <img src="eye.png" alt="Show/Hide Password" id="togglePassword" class="toggle-password">
        </div>
        <button type="submit">Logga in</button>
    </form>
    <button id="registerBtn">Registrera</button>
</div>

<div id="registerForm" class="formContainer hidden">
    <img src="icon-logo.png" alt="Logo" class="logo">
    <div id="registerError" class="error-message">
        <img src="exclamation-circle.png" alt="Error" class="error-icon">
        <span id="registerErrorMessage"></span>
    </div>
    <form id="register">
        <input type="text" id="newUsername" name="newUsername" placeholder="Användarnamn" required><br>
        <div class="password-container">
            <input type="password" id="newPassword" name="newPassword" placeholder="Lösenord" required>
            <img src="eye.png" alt="Show/Hide Password" id="toggleNewPassword" class="toggle-password">
        </div>
        <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Upprepa lösenord" required>
            <img src="eye.png" alt="Show/Hide Password" id="toggleConfirmPassword" class="toggle-password">
        </div>
        <button type="submit">Registrera</button>
        <button type="button" id="backBtn">Tillbaka</button>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
