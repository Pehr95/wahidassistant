<!DOCTYPE html>
<html lang="sv">
<head>
    <link rel = "stylesheet" href="settings.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inställningssida</title>
    <header class ="header"> INSTÄLLNINGAR</header>

</head>
<body>
<div class="container">

    <div class="button-container">
        <div class ="iconContainer">
            <img class="icon-pic" src="bus-solid.png">
        </div>
        <div class="textConteinerButton">
            <p>Välj Transportsätt</p>
            <label class="button">
                <input type="radio" name="option" id ="Buss" value="Buss">Buss
            </label>
            <label class="button">
                <input type="radio" name="option" id="Cykel" value="Cykel">Cykel
            </label>
            <label class="button">
                <input type="radio" name="option" id="Ingen" value="Ingen">Ingen
            </label>
        </div>
      
    </div>
    <div class="box">
        <div class ="iconContainer"><img class="icon-pic" src="link-solid.png"></div>
        <div class="textConteiner">
        <P class ="urltext">Ange Schema URL</P>
        <input type="text" id="urlInput" placeholder="URL" name="url">
        </div>
    </div>
    <div class="box">
        <div class ="iconContainer"> <img class="icon-pic" src="house-solid.png"></div>
        <div class="textConteiner">
            <P class="adresstext">Ange Adress</P>
            <input type="text" id="adressInput" placeholder="Adress" name="adress">
            <input type="text" id="postnummer" placeholder="Postnummer" name="adress">


        </div>
    </div>
    <div>
        <button class="save" id="saveButton">Spara uppgifter</button>
    </div>
</div>
    <!--<button class ="signout">Sign out </button>-->
</div>
</div>
    <!--<button class ="delete"> Delete account </button>-->
</div>
</div>
